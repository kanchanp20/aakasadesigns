                                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="10">
                                         This young entrepreneur having carved a niche of his own wanted his visions of the financial markets translated on the walls of this office. His brief was to cater to his business and banking clientele but in a set up which carried his own personal story of youth and enthusiasm. Added to it was that this vibrancy should be reflected in the many videos he shoots for the social media.

                                         He was very open to defy the customary set ups of offices dealing with finance, and here we took liberty of giving him a space which identifies with his ideologies and achievements. Walls and partitions across the office pop up with different themes and colors, providing him varying backgrounds for his video shoots. His quotes on finance and client’s testimonials were used as graphic backgrounds to visually screen certain areas. Customized handles with currency denominations; screens with mind-twisting financial formulas; partitions which allow his awards to be highlighted; his personal preference of yellow as a color, all find their way in the décor.
