e blacks by way of materials and textures- a color which was difficult to influence upon the owner-partners. The double height restaurants could gratefully bear the dominance of black. </textarea></div></div></div><div> <span class="city text-uppercase">32 ROOM HOTEL AT AHMEDNAGAR, Maharashtra, India</span><br /> <span class="project_name">Aurus</span></div><div class="pt-60"> <a href="asian.html" class="prev"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Prev</a> <a href="clay_pot.html" class="next float-right">Next <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></div></div></div></div> </main> <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script> <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script> <script src="./assets/js/popper.min.js"></script> <script src="./assets/js/bootstrap.min.js"></script> <script src="./assets/js/jquery.slicknav.min.js"></script> <script src="./assets/js/owl.carousel.min.js"></script> <script src="./assets/js/slick.min.js"></script> <script src="./assets/js/wow.min.js"></script> <script src="./assets/js/animated.headline.js"></script> <script src="./assets/js/jquery.magnific-popup.js"></script> <script src="./assets/js/jquery.nice-select.min.js"></script> <script src="./assets/js/jquery.sticky.js"></script> <script src="./assets/js/contact.js"></script> <script src="./assets/js/jquery.form.js"></script> <script src="./assets/js/jquery.validate.min.js"></script> <script src="./assets/js/mail-script.js"></script> <script src="./assets/js/jquery.ajaxchimp.min.js"></script> <script src="./assets/js/plugins.js"></script> <script src="./assets/js/main.js"></script> <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script> <script src="assets/vendor/venobox/venobox.min.js"></script> </body></html>
