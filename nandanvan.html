t building.jpg"></li><li class="splide__slide"><img src="images/Nandanvan/7. outdoor sitting area.jpg"></li><li class="splide__slide"><img src="images/Nandanvan/7. Small party area.jpg"></li><li class="splide__slide"><img src="images/Nandanvan/7. tent area 1.jpg"></li><li class="splide__slide"><img src="images/Nandanvan/7. tent area 2.jpg"></li><li class="splide__slide"><img src="images/Nandanvan/7. bar area.jpg"></li></ul></div></div><div id="secondary-slider" class="splide"><div class="splide__track"><ul class="splide__list"><li class="splide__slide"> <img src="images/Nandanvan/7_entrance_area.jpg"></li><li class="splide__slide"> <img src="images/Nandanvan/7. exterior of the restaurant building.jpg"></li><li class="splide__slide"> <img src="images/Nandanvan/7. outdoor sitting area.jpg"></li><li class="splide__slide"> <img src="images/Nandanvan/7. Small party area.jpg"></li><li class="splide__slide"> <img src="images/Nandanvan/7. tent area 1.jpg"></li><li class="splide__slide"> <img src="images/Nandanvan/7. tent area 2.jpg"></li><li class="splide__slide"> <img src="images/Nandanvan/7. bar area.jpg"></li></ul></div></div></div><div class="col-md-5 pt-50"><h6><span class="text-grey">Completion Date |</span> 2019</h6><h6><span class="text-grey">Area |</span> 7000 Sq.ft</h6><div><div class="wrapper"> <span class="text-uppercase site_color"><b>Hospitality interior | landscape</b></span><div class="form-group"><textarea class="form-control " id="exampleFormControlTextarea2" rows="10"> Nandanvan existed prior to this assignment, but the eatery existed only for tipplers in its dark, dim and distraught decor. For families, it subsisted for a single reason- its locally flavored Indian fare, popular as takeaways only. Catering to this constant demand for a `dine-in’ space, the owners commissioned us for an all purpose and a low maintenance extension meant as family space. The largeness of the space was broken into pockets of sitting, each with its distinctive character. Metal screens were added in one section for an orthodox family’s privacy while a tent in another section helped customers wanting a brighter space. A play area was necessary for families with infants. A grey muted theme was used for the structures and colors were introduced by way of furniture and accessories, outsourced from Jodhpur. With its warm ambience the restaurant has picked up on its reputation and has become a popular place for families. </textarea></div></div></div><div> <span class="city text-uppercase">GARDEN RESTAURANT AT AHMEDNAGAR, India</span><br /> <span class="project_name">Nandanvan</span></div><div class="pt-60"> <a href="clay_pot.html" class="prev"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Prev</a> <a href="gautam.html" class="next float-right">Next <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></div></div></div></div> </main> <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script> <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script> <script src="./assets/js/popper.min.js"></script> <script src="./assets/js/bootstrap.min.js"></script> <script src="./assets/js/jquery.slicknav.min.js"></script> <script src="./assets/js/owl.carousel.min.js"></script> <script src="./assets/js/slick.min.js"></script> <script src="./assets/js/wow.min.js"></script> <script src="./assets/js/animated.headline.js"></script> <script src="./assets/js/jquery.magnific-popup.js"></script> <script src="./assets/js/jquery.nice-select.min.js"></script> <script src="./assets/js/jquery.sticky.js"></script> <script src="./assets/js/contact.js"></script> <script src="./assets/js/jquery.form.js"></script> <script src="./assets/js/jquery.validate.min.js"></script> <script src="./assets/js/mail-script.js"></script> <script src="./assets/js/jquery.ajaxchimp.min.js"></script> <script src="./assets/js/plugins.js"></script> <script src="./assets/js/main.js"></script> <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script> <
